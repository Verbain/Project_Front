<button type="button" class="btn btn-sm add-event" (click)="openModalWithClass(template)">Créer un
  évènement</button>
<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn add-event" (click)="modalRef.hide()">Créer</button>
  </div>
</ng-template>
